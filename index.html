<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Pokémon Search App</h1>
    <div class="container">
        <label for="search-input">Search for Pokémon Name or ID:</label>
        <div class="input-bar">
            <input type="text" id="search-input" required>
            <button id="search-button">Search</button>
        </div>

        <div id="sprite-container">
            <div class="name-tag"><span id="pokemon-name"></span><span id="pokemon-id"></span></div>
            <div class="measure"><span id="weight"></span><span id="height"></span></div>
            <img id="sprite" src="" alt="" width="180" height="180">
            <div id="types"></div>
        </div>
        <table id="pokemon-info">
            <tr>
                <th>Base</th>
                <th>Stats</th>
            </tr>
            <tr>
                <td>HP:</td>
                <td id="hp"></td>
            </tr>
            <tr>
                <td>Attack:</td>
                <td id="attack"></td>
            </tr>
            <tr>
                <td>Defense:</td>
                <td id="defense"></td>
            </tr>
            <tr>
                <td>Sp. Attack:</td>
                <td id="special-attack"></td>
            </tr>
            <tr>
                <td>Sp. Defense:</td>
                <td id="special-defense"></td>
            </tr>
            <tr>
                <td>Speed:</td>
                <td id="speed"></td>
            </tr>
        </table>

    </div>

    <script src="script.js"></script>
</body>

</html>
